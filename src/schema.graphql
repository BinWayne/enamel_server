scalar Date
scalar JSON

type Query {
  getUser(id: String): User
  getUsers: [User]
  getTeam: Team
  getGroup: Group
  getGroups: [Group]
  getFolders(parent: String): [Folder]
  getFolder(id: String!): Folder
  getTasks(folder: String, parent: String): [Task]
  getTask(id: String!): Task
  getAllTasks(folder: String!): [Task]
  getComments(target: String): [Log]
  getRecord(id: String, task: String, date: String): Record
  getLogs: [Log]
}

type Mutation {
  captureEmail(email: String!): User
  invite(emails: [String], groups: [String], role: String): [User]
  decline(id: String!): Boolean
  signup(id: String!, firstname: String!, lastname: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  
  createFolder(parent: String, name: String!, shareWith: [ShareInput]): Folder
  createProject(parent: String, name: String!, owners: [String],
                startDate: Date, finishDate: Date, shareWith: [ShareInput]): Folder
  updateFolder(id: String!, input: FolderInput): Folder
  sortFolders(folders: [String], orders: [Float], parent: String): [Folder]
  deleteFolder(id: String!): Boolean
  
  createTask(folder: String, parent: String, name: String!): Task
  updateTask(id: String!, input: TaskInput): Task
  sortTasks(tasks: [String], orders: [Float], folder: String, parent: String): [Task]
  deleteTask(id: String!): Boolean

  createComment(body: String, target: ShareInput): Log
  deleteComment(id: String!): Boolean
  
  createGroup(name: String, initials: String, avatarColor: String, users: [String]): Group
  addUsersToGroup(id: String!, users: [String]): Group
  removeUsersFromGroup(id: String!, users: [String]): Group
  updateGroup(id: String!, name: String, initials: String, avatarColor: String): Group
  deleteGroup(id: String!): Boolean

  updateUser(id: String, input: UserInput): User

  createRecord(input: RecordInput): Record
  updateRecord(id: String!, input: RecordInput): Record
  deleteRecord(id: String!): Boolean
}

type User {
  id: String
  name: String
  firstname: String
  lastname: String
  email: String
  avatarColor: String
  jobTitle: String
  team: String
  role: String
  rate: Float
  rateType: String
  status: String
  readNotificationsAt: Date
  createdAt: Date
  appearance: String
}

type Folder {
  id: String
  name: String
  parent: String
  description: String
  shareWith: [JSON]
  createdAt: Date
}

type Project {
  id: String
  name: String
  parent: String
  description: String
  shareWith: [JSON]
  owners: [User]
  startDate: Date
  finishDate: Date
  status: String
}

type Task {
  id: String
  folders: [Folder]
  assignees: [User]
  shareWith: [JSON]
  name: String
  description: String
  parent: User
  creator: User
  startDate: Date
  finishDate: Date
  duration: Int
  importance: String
  status: String
  order: Float
  createdAt: Date
}

type Log {
  id: String
  body: String
  status: String
  user: User
  target: JSON
  createdAt: Date
}

type Team {
  id: String
  name: String
}

type Group {
  id: String
  team: String
  name: String
  initials: String
  avatarColor: String
  users: [String]
}

type Record {
  id: String
  user: String
  task: String
  date: Date
  timeSpent: String
  comment: String
}

type AuthPayload {
  token: String!
  user: User!
}

input ShareInput {
  kind: String
  item: String
}

input UserInput {
  name: String
  firstname: String
  lastname: String
  email: String
  avatarColor: String
  jobTitle: String
  team: String
  role: String
  rate: Float
  rateType: String
  status: String
  readNotificationsAt: Date
  appearance: String
}

input TaskInput {
  name: String
  description: String
  folders: [String]
  parent: String
  creator: String
  assignees: [String]
  startDate: Date
  finishDate: Date
  duration: Int
  importance: String
  status: String
  order: Float
}

input FolderInput {
  name: String
  parent: String
  description: String
  shareWith: [ShareInput]
}

input RecordInput {
  task: String
  date: Date
  timeSpent: String
  comment: String
}